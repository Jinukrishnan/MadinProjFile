
    <!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        div{
        text-align:center;
        margin:0 auto;
        width:300px;
        height:480px;
<!--        background-color:	Aquamarine;-->
        }
    </style>
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body style="background-color:LightGray(9, 100%, 64%, 0.5)">
<div class=" p-5 my-5 border">
    <br>
    <form method="post">
        {% csrf_token %}
    <h1>Log In</h1>
    <label>User Name</label><br>
    <input type="text" name="username" class="form-control"><br>
    <label>Password</label><br>
    <input type="password" name="pwd" class="form-control"><br>
    <input type="submit" class="btn btn-secondary">
</form>
    {% for i in messages %}
    {{i}}
    {% endfor %}
    <br>
    <a href="{% url 'register' %}">Click Here</a>      For Register<br><br>
     <a href="{% url 'Content' %}" class="btn btn-sm btn-outline-secondary">Back to Home</a>
</div>
</body>
</html>
